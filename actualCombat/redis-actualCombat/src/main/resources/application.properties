#lettuce.cluster.nodes=192.168.1.11:7001, 192.168.1.11:7002, 192.168.1.12:7003, 192.168.1.12:7004, 192.168.1.13:7005, 192.168.1.13:7006
#Redis服务器地址
spring.redis.host=127.0.0.1
#Redis服务端口
spring.redis.port=6379
#Redis密码
spring.redis.password=
#是否需要SSL
spring.redis.ssl=false
#Redis默认库，一共0～15
spring.redis.database=0
spring.redis.lettuce.cluster.fire=false
spring.redis.cluster.nodes=192.168.1.11:7001, 192.168.1.11:7002, 192.168.1.12:7003, 192.168.1.12:7004, 192.168.1.13:7005, 192.168.1.13:7006
#设置可分配的最大Redis实例数量
spring.redis.lettuce.pool.max-active=100
#设置最多空闲的Redis实例数量
spring.redis.lettuce.pool.max-idle=30
#设置最少空闲的Redis实例数量
spring.redis.lettuce.pool.min-idle=5
