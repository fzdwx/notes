<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Slider - Default functionality</title>
    <meta charset="UTF-8">
    <link href="jquery-ui-1.8.11.custom.css" rel="stylesheet">
    <script src="jquery-1.5.2.min.js"></script>
    <script src="jquery-ui-1.8.11.custom.min.js"></script>
    <script src="../../ui/jquery.ui.widget.js"></script>

    <script src="../../ui/jquery.ui.mouse.js"></script>
    <script src="../../ui/jquery.ui.slider.js"></script>
    <link href="../demos.css" rel="stylesheet">
    <style>
        #demo-frame > div.demo {
            padding: 10px !important;
        }
    </style>
    <script>
        $(function () {
            $("#slider").slider();
        });
    </script>
</head>
<body>

<div class="demo">

    <div id="slider"></div>

</div><!-- End demo -->


<div class="demo-description">
    <p>The basic slider is horizontal and has a single handle that can be moved with the mouse or by using the arrow
        keys.</p>
</div><!-- End demo-description -->

</body>
</html>
